<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 5.1</title>
  </head>
  <body>
    <h1>Menu McDonald’s</h1>
    <h2>Entradas</h2>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kcXCdZVL/200/200/original?country=ar"
        alt="Side Salad"
      />
      <figcaption>
        <b>Side Salad:</b>
        Una opción para los que saben que una ensalada no es aburrida. Para los
        que saben que nuestras ensaladas son mucho más que verduras. Son las
        mejores variedades de hojas verdes y tomates Cherrys, ansiosas por
        acompañar tu hamburguesa.
      </figcaption>
    </figure>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kLXUPB5d/200/200/original?country=ar"
        alt="Papas con cheddar"
      />
      <figcaption>
        <b>Papas con cheddar:</b>
        Calientes, crujientes y deliciosas, una nueva variedad llega para
        quedarse: Papas Fritas con Cheddar fundido.
      </figcaption>
    </figure>
    <h2>Platos Principales</h2>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqX3vl0y/200/200/original?country=ar"
        alt="Big Mac"
      />
      <figcaption>
        <b>Big Mac:</b>
        Quizás sean las dos hamburguesas de carne 100% vacuna con esa salsa
        especial y queso derretido, el toque de cebolla y la frescura de la
        lechuga o el crocante del pepino, lo que la hace la hamburguesa más
        famosa del mundo. Un sabor único.
      </figcaption>
    </figure>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqXTUDbN/200/200/original?country=ar"
        alt="Cuarto de Libra con Queso"
      />
      <figcaption>
        <b>Cuarto de Libra con Queso:</b>
        La belleza radica en la simpleza de las cosas. Una hamburguesa que no se
        anda con vueltas. La perfecta combinación entre la mejor carne 100%
        vacuna y dos quesos que lo rodean, junto con el toque del kétchup,
        mostaza y la cebolla fresca.
      </figcaption>
    </figure>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqX3hBwW/200/200/original?country=ar"
        alt="Grand Tasty Doble"
      />
      <figcaption>
        <b>Grand Tasty Doble:</b>
        Inigualable pan con semillas de sésamo, dos medallones de carne 100%
        vacuna, dos fetas de nuestro exclusivo Queso Cheddar, cebolla, lechuga y
        tomate frescos. Sumado a estos ingredientes la única e inigualable Salsa
        Tasty, un exclusivo sabor McDonald’s.
      </figcaption>
    </figure>
    <h2>Postres</h2>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$sundae-chocolate.png/200/200/original?country=ar"
        alt="Sundae de Chocolate"
      />
      <figcaption>
        <b>Sundae de Chocolate:</b>
        La medida justa entre salsa de chocolate y helado de vainilla que pueden
        hacerte vivir una experiencia explosiva.
      </figcaption>
    </figure>
    <figure>
      <img
        src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kcX83hlT/200/200/original?country=ar"
        alt="McFlurry Oreo"
      />
      <figcaption>
        <b>McFlurry Oreo:</b>
        Un helado de vainilla que se banca compartir el protagonismo con
        trocitos de deliciosas galletitas Oreo y la salsa que elijas. Amalo
        hasta el final.
      </figcaption>
    </figure>
  </body>
</html>
