<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <style>
      * {
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Registración de Nuevo Usuario</h1>
    <form action="">
      <label for="nombre">Nombre</label><br />
      <input name="nombre" required /><br />
      <br />
      <label for="apellido">Apellido</label><br />
      <input name="apellido" required /><br />
      <br />
      <label for="dni">DNI</label><br />
      <input type="number" name="dni" /><br />
      <br />
      <label for="email">Email</label><br />
      <input type="email" name="email" required /><br />
      <br />
      <label for="password">Contraseña</label><br />
      <input
        type="password"
        name="password"
        required
        minlength="4"
        maxlength="8"
      /><br />
      <br />
      <button>Ingresar</button><br />
    </form>
  </body>
</html>
